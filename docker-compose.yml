version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: airport_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 842685
      POSTGRES_DB: airport_assets_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d airport_assets_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airport_network

  # FastAPI Application Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: airport_api
    command: fastapi dev main.py --host 0.0.0.0 --port 8000
    volumes:
      - .:/app  # Mount current directory for development (hot reload)
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:842685@db:5432/airport_assets_db
      ENVIRONMENT: development
      DEBUG: "True"
      SECRET_KEY: wAFseJE-ZgTBD4JI_dJgaK1BqCZtHdnc0Tx_eXsnJvM
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 3
    depends_on:
      db:
        condition: service_healthy
    networks:
      - airport_network
    restart: unless-stopped

volumes:
  postgres_data:
    # Persistent storage for database data

networks:
  airport_network:
    driver: bridge

